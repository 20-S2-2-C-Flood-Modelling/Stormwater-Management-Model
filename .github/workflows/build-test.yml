name: Build and Test

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    env:
      OMP_NUM_THREADS: 1
      PROJECT: swmm
      BUILD_HOME: build
      TEST_HOME: nrtests 
      NRTESTS_URL: https://github.com/OpenWaterAnalytics/swmm-nrtestsuite
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016, ubuntu-latest, macos-latest]
        requirements: [requirements-swmm.txt]
        include:
          - os: windows-2016
            generator: Visual Studio 15 2017 Win64
            experimental: true
            script_extension: cmd
            working-directory: ci-tools/windows
            defaults:
              run:
                shell: cmd

          - os: ubuntu-latest
            generator: Make
            experimental: true
            script_extension: sh
            working-directory: ci-tools/linux
            defaults:
              run:
                shell: bash

          - os: macos-latest
            generator: Xcode
            experimental: true
            ci_tools_path: ci-tools/darwin
            script_extension: zsh
            working-directory: ci-tools/darwin
            defaults:
              run:
                shell: zsh
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Checkout submodule
        uses: actions/checkout@v2
        with:
          repository: OpenWaterAnalytics/ci-tools
          path: ci-tools

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ${{ matrix.requirements }}
        working-directory: ${{ matrix.working-directory }}

      - name: Build and unit test
        run: |
          make.${{ matrix.script_extension }} /t /g "${{ matrix.generator }}"
        working-directory: ${{ matrix.working-directory }}

      - name: Build for reg test
        run: |
          make.${{ matrix.script_extension }} /g "${{ matrix.generator }}"
        working-directory: ${{ matrix.working-directory }}

      - name: Before reg test
        run: |
          before-nrtest.${{ matrix.script_extension }}
        working-directory: ${{ matrix.working-directory }}

      - name: Run reg test
        run: |
          run-nrtests.${{ matrix.script_extension }} %GITHUB_RUN_ID%_%GITHUB_RUN_NUMBER%
        working-directory: ${{ matrix.working-directory }}

      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: build-test-artifacts
          path: upload/*.*

